<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Online Hospital System | Login</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white rounded-xl shadow-xl w-full max-w-md p-8">

  <h1 class="text-2xl font-bold text-center mb-6">Online Hospital System & Consultation</h1>


  <form class="space-y-4 ">

    <div>
      <label class="block mb-1 font-semibold">Username</label>
      <input type="text" placeholder="Enter your username" class="border p-2 w-full rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
    </div>

    <div>
      <label class="block mb-1 font-semibold">Password</label>
      <input type="password" placeholder="Enter your password" class="border p-2 w-full rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
    </div>

  <a href="patient.html" class="block bg-green-600 text-white py-2 mb-3 rounded text-center">Login as Patient</a>

  <a href="doctor.html" class="block bg-blue-600 text-white py-2 mb-3 rounded text-center">Login as Doctor</a>

  <a href="admin.html" class="block bg-gray-800 text-white py-2 rounded text-center">Login as Admin</a>
  </form>

 
  <p class="text-center text-gray-500 text-sm mt-4">
    Don't have an account? 
    <a href="signin.html" class="text-blue-600 hover:underline">Create one</a>
  </p>

</div>
</body>
</html>
