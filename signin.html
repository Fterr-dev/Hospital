<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Online Hospital System | Sign Up</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white rounded-xl shadow-xl w-full max-w-md p-8">

  <h1 class="text-2xl font-bold text-center mb-6">Create Account</h1>
  <form class="space-y-4">

    <div>
      <label class="block mb-1 font-semibold">Full Name</label>
      <input type="text" placeholder="Enter your full name" class="border p-2 w-full rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
    </div>

    <div>
      <label class="block mb-1 font-semibold">Email</label>
      <input type="email" placeholder="Enter your email" class="border p-2 w-full rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
    </div>

    <div>
      <label class="block mb-1 font-semibold">Username</label>
      <input type="text" placeholder="Enter your username" class="border p-2 w-full rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
    </div>

  
    <div>
      <label class="block mb-1 font-semibold">Password</label>
      <input type="password" placeholder="Enter your password" class="border p-2 w-full rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
    </div>

    <!-- Confirm Password -->
    <div>
      <label class="block mb-1 font-semibold">Confirm Password</label>
      <input type="password" placeholder="Confirm your password" class="border p-2 w-full rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
    </div>

    <!-- Create Account Button -->
    <a href="dash.html" class="w-full bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition block text-center">
      Create Account
    </a>

  </form>

  <p class="text-center text-gray-500 text-sm mt-4">
    Already have an account? 
    <a href="dash.html" class="text-blue-600 hover:underline">Login here</a>
  </p>

</div>
</body>
</html>
